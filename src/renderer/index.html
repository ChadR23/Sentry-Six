<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentry Six Revamped</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- File Drop / Video Area -->
        <div class="video-container" id="videoContainer">
            <div class="drop-overlay" id="dropOverlay">
                <div class="drop-message">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drop a TeslaCam folder, or choose one to browse</p>
                    <div class="drop-actions">
                        <button id="overlayChooseFolderBtn" class="mini-btn">Choose Folder</button>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="video/mp4">
                <input type="file" id="folderInput" webkitdirectory multiple>
            </div>
            <!-- Single video for non-multi mode -->
            <video id="videoMain" class="video-player" muted playsinline></video>

            <!-- Multi-camera grid (supports 2×2, 3×2, and immersive layouts) -->
            <div id="multiCamGrid" class="multi-cam-grid hidden" aria-label="Multi-camera view">
                <!-- Grid tiles (for standard layouts) - using video elements for GPU decode -->
                <div class="multi-tile" data-slot="tl">
                    <div class="multi-label">Left Pillar</div>
                    <video id="videoTL" class="tile-video" muted playsinline></video>
                </div>
                <div class="multi-tile" data-slot="tc">
                    <div class="multi-label">Front</div>
                    <video id="videoTC" class="tile-video" muted playsinline></video>
                </div>
                <div class="multi-tile" data-slot="tr">
                    <div class="multi-label">Right Pillar</div>
                    <video id="videoTR" class="tile-video" muted playsinline></video>
                </div>
                <div class="multi-tile" data-slot="bl">
                    <div class="multi-label">Left Repeater</div>
                    <video id="videoBL" class="tile-video" muted playsinline></video>
                </div>
                <div class="multi-tile" data-slot="bc">
                    <div class="multi-label">Back</div>
                    <video id="videoBC" class="tile-video" muted playsinline></video>
                </div>
                <div class="multi-tile" data-slot="br">
                    <div class="multi-label">Right Repeater</div>
                    <video id="videoBR" class="tile-video" muted playsinline></video>
                </div>

                <!-- Immersive mode tiles (hidden in standard layouts) -->
                <div class="immersive-main" data-slot="main">
                    <video id="videoImmersiveMain" class="tile-video" muted playsinline></video>
                </div>
                <div class="immersive-overlay" data-slot="overlay_tl">
                    <div class="multi-label">L Pillar</div>
                    <video id="videoOverlayTL" class="tile-video" muted playsinline></video>
                </div>
                <div class="immersive-overlay" data-slot="overlay_tr">
                    <div class="multi-label">R Pillar</div>
                    <video id="videoOverlayTR" class="tile-video" muted playsinline></video>
                </div>
                <div class="immersive-overlay" data-slot="overlay_bl">
                    <div class="multi-label">L Rep</div>
                    <video id="videoOverlayBL" class="tile-video" muted playsinline></video>
                </div>
                <div class="immersive-overlay" data-slot="overlay_bc">
                    <div class="multi-label">Back</div>
                    <video id="videoOverlayBC" class="tile-video" muted playsinline></video>
                </div>
                <div class="immersive-overlay" data-slot="overlay_br">
                    <div class="multi-label">R Rep</div>
                    <video id="videoOverlayBR" class="tile-video" muted playsinline></video>
                </div>
            </div>

            <!-- Clip Browser (Folder Mode) -->
            <div id="clipBrowser" class="clip-browser">
                <div class="clip-browser-header">
                    <div class="clip-browser-title">
                        <div class="clip-browser-title-main">Clips</div>
                        <div id="clipBrowserSubtitle" class="clip-browser-subtitle">Drop a TeslaCam folder to browse</div>
                        <div class="clip-browser-dayfilter">
                            <label for="dayFilter">Day</label>
                            <select id="dayFilter">
                                <option value="all">All days</option>
                            </select>
                        </div>
                    </div>
                    <div class="clip-browser-actions">
                        <button id="clipsCollapseBtn" class="icon-btn" type="button" aria-label="Collapse panel" title="Collapse panel">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M15.5 5.5 9 12l6.5 6.5-1.4 1.4L6.2 12l7.9-7.9 1.4 1.4z"></path>
                            </svg>
                        </button>
                        <button id="chooseFolderBtn" class="icon-btn" type="button" aria-label="Choose TeslaCam folder" title="Choose Folder">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M10 4 12 6h8a2 2 0 0 1 2 2v9a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h5zm-5 4h16v9a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="clipList" class="clip-list"></div>
            </div>
            
            <!-- Floating Map -->
            <div id="mapVis" class="map-vis">
                <div class="vis-header">
                    <div class="drag-handle"></div>
                </div>
                <div id="map"></div>
            </div>

            <!-- Floating Visualization -->
            <div id="dashboardVis" class="dashboard-vis">
                <div class="vis-header">
                    <div class="drag-handle"></div>
                </div>
                <div class="vis-content">
                    <!-- Left: Autosteer Icon -->
                    <div class="autosteer-section">
                        <div class="autosteer-wrapper" id="steeringIcon">
                            <img src="../../assets/autosteer-icon.png" class="autosteer-icon" id="autosteerIcon" alt="Autosteer">
                        </div>
                    </div>

                    <!-- Center: Speed -->
                    <div class="center-cluster">
                        <div class="turn-signal left" id="blinkLeft">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 12H5M12 5l-7 7 7 7"/>
                            </svg>
                        </div>
                        <div class="speed-display">
                            <div class="gear-state" id="gearState">--</div>
                            <div class="speed-value" id="speedValue">0</div>
                            <div class="speed-unit" id="speedUnit">MPH</div>
                            <div class="autopilot-label-container">
                                <img src="../../assets/pedal_brake.png" class="brake-icon" id="brakeIcon" alt="Brake">
                                <span class="autopilot-label" id="apText">Manual</span>
                                <div class="accel-pedal-container" id="accelPedal">
                                    <img src="../../assets/pedal_acc.png" class="accel-icon" alt="Accelerator">
                                    <div class="accel-fill"></div>
                                </div>
                            </div>
                        </div>
                        <div class="turn-signal right" id="blinkRight">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Right: Time display -->
                    <div class="right-cluster">
                        <div class="recording-time" id="recordingTime">
                            <span id="recordingTimeText">--:--</span>
                        </div>
                    </div>
                </div>

                <!-- Instruments Row: G-Force & Compass -->
                <div class="instruments-row">
                    <!-- G-Force Meter -->
                    <div class="gforce-section">
                        <div class="gforce-meter" id="gforceMeter">
                            <svg viewBox="0 0 60 60">
                                <!-- Background circles -->
                                <circle cx="30" cy="30" r="28" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
                                <circle cx="30" cy="30" r="18" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
                                <circle cx="30" cy="30" r="9" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
                                <!-- Crosshairs -->
                                <line x1="30" y1="2" x2="30" y2="58" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
                                <line x1="2" y1="30" x2="58" y2="30" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
                                <!-- G-force dot with glow -->
                                <circle id="gforceDot" cx="30" cy="30" r="4" fill="#3e9cbf">
                                    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
                                </circle>
                                <!-- Trail dots (will be updated via JS) -->
                                <circle id="gforceTrail1" cx="30" cy="30" r="2.5" fill="rgba(62,156,191,0.4)"/>
                                <circle id="gforceTrail2" cx="30" cy="30" r="2" fill="rgba(62,156,191,0.2)"/>
                                <circle id="gforceTrail3" cx="30" cy="30" r="1.5" fill="rgba(62,156,191,0.1)"/>
                            </svg>
                            <div class="gforce-label">G</div>
                        </div>
                        <div class="gforce-values">
                            <div class="gforce-val" id="gforceX" title="Lateral G">0.0</div>
                            <div class="gforce-val" id="gforceY" title="Longitudinal G">0.0</div>
                        </div>
                    </div>

                    <!-- Heading Compass -->
                    <div class="compass-section">
                        <div class="compass-meter" id="compassMeter">
                            <svg viewBox="0 0 60 60">
                                <!-- Outer ring -->
                                <circle cx="30" cy="30" r="28" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
                                <!-- Cardinal direction marks -->
                                <text x="30" y="10" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8" font-weight="700">N</text>
                                <text x="30" y="56" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="7">S</text>
                                <text x="7" y="33" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="7">W</text>
                                <text x="53" y="33" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-size="7">E</text>
                                <!-- Tick marks -->
                                <line x1="30" y1="12" x2="30" y2="16" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
                                <line x1="30" y1="44" x2="30" y2="48" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
                                <line x1="12" y1="30" x2="16" y2="30" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
                                <line x1="44" y1="30" x2="48" y2="30" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
                                <!-- Compass needle group (rotates) -->
                                <g id="compassNeedle" transform="rotate(0 30 30)">
                                    <!-- North pointer (red) -->
                                    <polygon points="30,14 26,30 30,28 34,30" fill="#e74c3c"/>
                                    <!-- South pointer (white) -->
                                    <polygon points="30,46 26,30 30,32 34,30" fill="rgba(255,255,255,0.4)"/>
                                    <!-- Center dot -->
                                    <circle cx="30" cy="30" r="3" fill="#222" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                                </g>
                            </svg>
                        </div>
                        <div class="compass-value" id="compassValue" title="Heading">0°</div>
                    </div>
                </div>

                <!-- Telemetry Details -->
                <div class="extra-data-container">
                    <button id="toggleExtra" class="toggle-btn" title="Toggle Details">
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div id="extraData" class="extra-data">
                        <div class="data-grid">
                            <div class="data-item">
                                <span class="label">Lat</span>
                                <span id="valLat" class="val">--</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Lon</span>
                                <span id="valLon" class="val">--</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Head</span>
                                <span id="valHeading" class="val">--</span>
                            </div>
                        </div>
                        <div class="seq-display">
                            <span class="label">Seq</span>
                            <span id="valSeq" class="val">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <!-- Skip Back 15s -->
            <button id="skipBackBtn" class="control-btn" title="Skip back 15 seconds (Shift+Left)">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/>
                </svg>
                <span class="skip-label">15</span>
            </button>
            <button id="playBtn" class="control-btn" disabled>
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <!-- Skip Forward 15s -->
            <button id="skipForwardBtn" class="control-btn" title="Skip forward 15 seconds (Shift+Right)">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
                </svg>
                <span class="skip-label">15</span>
            </button>
            <!-- Time Display -->
            <div id="timeDisplay" class="time-display">
                <span id="currentTime">00:00:00</span>
                <span class="time-sep">/</span>
                <span id="totalTime">00:00:00</span>
            </div>
            <!-- Playback Speed -->
            <select id="speedSelect" class="speed-select" title="Playback speed">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
                <option value="4">4x</option>
            </select>
            <!-- Autoplay and Multi toggles hidden -->
            <input type="checkbox" id="autoplayToggle" style="display:none" checked>
            <input type="checkbox" id="multiCamToggle" style="display:none" checked>
            <label class="toggle" title="Show speed, gear, steering and other telemetry">
                <input type="checkbox" id="dashboardToggle" checked>
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span class="toggle-label">Dashboard</span>
            </label>
            <label class="toggle" title="Show GPS route map">
                <input type="checkbox" id="mapToggle" checked>
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span class="toggle-label">Map</span>
            </label>
            <label class="toggle" title="Use kilometers per hour">
                <input type="checkbox" id="metricToggle">
                <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
                <span class="toggle-label">KM/H</span>
            </label>
            <!-- Layout options hidden - using default 6-cam layout -->
            <select id="multiLayoutSelect" style="display:none">
                <option value="six_default" selected>Pillars Top</option>
            </select>
            <select id="cameraSelect" style="display:none">
                <option value="front">Front</option>
            </select>
            <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0" disabled>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="vendor/protobuf.min.js"></script>
    <script src="scripts/data/dashcam-mp4.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
