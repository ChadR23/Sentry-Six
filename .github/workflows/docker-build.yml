# GitHub Actions workflow for building and publishing Sentry-Six Docker images
# Triggers on pushes to 'docker' branch and version tags
# Publishes to GitHub Container Registry (ghcr.io)

name: Docker Build & Publish

on:
  push:
    branches:
      - docker
    tags:
      - 'v*'
  pull_request:
    branches:
      - docker
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_REGISTRY: docker.io
  DOCKERHUB_IMAGE: chadr23/sentry-six

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for docker branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/docker' }}
            # Tag with version for version tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with short SHA
            type=sha,prefix=

      - name: Extract Docker Hub metadata
        id: dockerhub-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            # Set latest tag for docker branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/docker' }}
            # Tag with version for version tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag with branch name
            type=ref,event=branch

      - name: Build and push Docker image to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.dockerhub-meta.outputs.tags }}
          labels: ${{ steps.dockerhub-meta.outputs.labels }}
          cache-from: type=gha

      # Artifact attestation removed - requires enterprise permissions
